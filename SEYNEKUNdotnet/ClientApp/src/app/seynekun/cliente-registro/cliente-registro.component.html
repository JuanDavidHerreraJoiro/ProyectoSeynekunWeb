<p>cliente-registro works!</p>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Registro de Personas</h2>

      <form>
        <div class="form-group">
          <label>Identificacion</label>
          <input
            type="text"
            name="identificacion"
            [(ngModel)]="cliente.identificacion"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label>Nombre</label>
          <input
            type="text"
            name="nombre"
            [(ngModel)]="cliente.nombre"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label>Apellido</label>
          <input
            type="text"
            name="apellido"
            [(ngModel)]="cliente.apellido"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label>Telefono</label>
          <input
            type="number"
            name="telefono"
            [(ngModel)]="cliente.telefono"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label>Correo</label>
          <input
            type="number"
            name="correo"
            [(ngModel)]="cliente.correo"
            class="form-control"
          />
        </div>

        <div class="text-center">
          <button class="btn btn-primary mr-1" (click)="add()">Registar</button>

          <button class="btn btn-secondary" type="reset">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
